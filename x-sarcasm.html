@element x-sarcasm

<polymer-element name="x-sarcasm">

  <template>

    <style>
      :host {
        display: block;
        color: red;
        font-style: italic;
        font-weight: bold;
        font-size: 163.7%;
      }

    </style>

    <content id="sarcasm">{{text}}</content>

  </template>

  <script>

    Polymer({

      created: function() {
        this.text = this.innerText;
      }

    });

  </script>

</polymer-element>
